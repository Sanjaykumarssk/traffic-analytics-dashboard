version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: traffic_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-traffic_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-traffic_pass}
      POSTGRES_DB: ${POSTGRES_DB:-traffic_dashboard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-traffic_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - traffic_network

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: traffic_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - traffic_network

  # Traffic Dashboard Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: traffic_dashboard
    environment:
      # Database
      DB_TYPE: postgresql
      POSTGRES_USER: ${POSTGRES_USER:-traffic_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-traffic_pass}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-traffic_dashboard}
      
      # API Keys
      TOMTOM_KEY: ${TOMTOM_KEY:-your_tomtom_key_here}
      
      # Application
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # Rate Limiting
      RATE_LIMIT_CAPACITY: ${RATE_LIMIT_CAPACITY:-100}
      RATE_LIMIT_REFILL: ${RATE_LIMIT_REFILL:-10}
      
      # Email (optional)
      SMTP_SERVER: ${SMTP_SERVER:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@trafficdashboard.com}
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./static:/app/static
      - ./templates:/app/templates
      - ./rf_model.pkl:/app/rf_model.pkl:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - traffic_network
    restart: unless-stopped

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: traffic_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - traffic_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  traffic_network:
    driver: bridge

